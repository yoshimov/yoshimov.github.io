<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ content | strip_html | truncatewords: 50 }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ ASSET_PATH }}/rss.xml" />

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/openwebicons-bootstrap.css" rel="stylesheet" />
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="{{ ASSET_PATH }}/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ ASSET_PATH }}/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ ASSET_PATH }}/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ ASSET_PATH }}/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ ASSET_PATH }}/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/ico/favicon.png">

    {% include JB/analytics %}
</head>
<body>
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}">
<img 
    alt="Fork me on GitHub" 
    src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" 
    style="position: absolute; top: 0; right: 0; border: 0;">
</a>
{% endif %}
<div class="container">

    <div id="header" class="row">
        <div class="span12">
            <p class="site-name"><a rel="home" title="{{ site.title }}" href="{{ site.production_url }}/">{{ site.title }}</a></p>
            {% if site.description %}<p class="site-description">{{ site.description }}</p>{% endif %}
            {% include themes/sidebar/navbar.html %}
        </div>
    </div>
