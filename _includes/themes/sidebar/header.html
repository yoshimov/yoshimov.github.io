<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ ASSET_PATH }}/rss.xml" />

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/openwebicons-bootstrap.css" rel="stylesheet" />
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="{{ ASSET_PATH }}/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" href="https://gravatar.com/avatar/c1935e204fa46235bda1610b3a9042df.png?s=64">
    <link rel="shortcut icon" href="https://gravatar.com/avatar/c1935e204fa46235bda1610b3a9042df.png?s=16">
    <link rel="icon" href="https://gravatar.com/avatar/c1935e204fa46235bda1610b3a9042df.png?s=16">
</head>
<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}">
<img 
    alt="Fork me on GitHub" 
    src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" 
    style="position: absolute; top: 0; right: 0; border: 0;">
</a>
{% endif %}

<div class="container">

    <div id="header" class="row">
        <div class="span12">
            <p class="site-name"><a rel="home" title="{{ site.title }}" href="{{ site.production_url }}/">{{ site.title }}</a></p>
            {% if site.tagline %}<p class="site-description">{{ site.tagline }}</p>{% endif %}
            {% include themes/sidebar/navbar.html %}
        </div>
    </div>
